<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本孙艺珍的JLPT文法を学ぶ森</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .modal-content { transform: scale(0.95); transition: all 0.3s ease; }

        .certificate-border { border: 5px solid rgba(100, 200, 150, 0.8); box-shadow: 0 0 20px rgba(100, 200, 150, 0.6); }

            background-color: #c3d1c4; /* 浅绿 */
            color: #4d5c56; /* 深灰蓝 */

</head>
<body class="bg-[#f0f5f0] text-[#4d5c56] antialiased">
    
    <div id="app" class="container mx-auto p-6 md:p-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-light tracking-wide text-[#8a9990] leading-snug">日本孙艺珍のJLPT 文法<span class="text-[#89b398] font-medium">の森</span></h1>

        <nav class="flex justify-center rounded-full bg-[#e8ebe6] p-2 mb-12 sticky top-6 z-10 shadow-lg">
            <button id="nav-library" class="nav-btn px-8 py-3 rounded-full font-light transition-all duration-300 active bg-[#c3d1c4] text-[#6a7c73] shadow-md">文法卡片</button>
            <button id="nav-quiz" class="nav-btn px-8 py-3 rounded-full font-light transition-all duration-300 text-[#a5b2ac] hover:text-[#6a7c73] hover:bg-[#c3d1c4] ml-4">文法练习</button>
        </nav>
        
        <div class="flex flex-wrap justify-center mb-12 space-x-4">
            <button class="level-btn px-6 py-2 rounded-full font-light transition-all duration-300 bg-white text-[#a5b2ac] hover:bg-[#c3d1c4] hover:text-[#6a7c73]" data-level="N5/N4">N5/N4</button>
            <button class="level-btn px-6 py-2 rounded-full font-light transition-all duration-300 bg-white text-[#a5b2ac] hover:bg-[#c3d1c4] hover:text-[#6a7c73]" data-level="N3">N3</button>
            <button class="level-btn px-6 py-2 rounded-full font-light transition-all duration-300 bg-white text-[#a5b2ac] hover:bg-[#c3d1c4] hover:text-[#6a7c73]" data-level="N2">N2</button>
            <button class="level-btn px-6 py-2 rounded-full font-light transition-all duration-300 bg-white text-[#a5b2ac] hover:bg-[#c3d1c4] hover:text-[#6a7c73]" data-level="N1">N1</button>
        </div>

        <main>
            <section id="library-section">
                <div class="mb-12">
                    <input type="text" id="search-input" placeholder="小川のせせらぎのように、文法を探す(检索)..." class="w-full p-4 text-[#4d5c56] bg-white border-2 border-[#dbe0d7] rounded-xl shadow-inner focus:border-[#89b398] focus:outline-none transition-all duration-300 placeholder-[#a5b2ac] font-light">
                </div>
                <div id="grammar-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </section>

            <section id="quiz-section" class="hidden">
                <div id="quiz-start-screen" class="text-center bg-[#e8ebe6] p-12 rounded-xl shadow-xl border-2 border-[#dbe0d7]">
                    <h2 class="text-4xl font-light mb-4 text-[#89b398]">拼词成句</h2>
                    <p class="mb-4 text-[#6a7c73] text-lg">現在のレベル：<span id="current-quiz-level" class="font-semibold text-[#4d5c56]">N5/N4</span></p>
                    <p class="mb-8 text-[#6a7c73] text-lg">木漏れ日を浴びながら、言葉のパズルを解き明かしましょう。</p>
                    <button id="start-quiz-btn" class="bg-[#89b398] hover:bg-[#a1c4a4] text-white font-light py-4 px-12 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md">开始</button>
                </div>

                <div id="quiz-question-screen" class="hidden bg-[#e8ebe6] p-10 rounded-xl shadow-xl border-2 border-[#dbe0d7]">
                    <div class="flex justify-between items-center mb-6">
                         <p class="text-base font-light text-[#a5b2ac]">問い <span id="question-number"></span>/10</p>
                         <p id="quiz-feedback" class="text-xl font-light text-center"></p>
                    </div>
                    <div class="w-full bg-[#dbe0d7] rounded-full h-2 mb-10 shadow-inner">
                        <div id="progress-bar" class="bg-[#89b398] h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="text-lg md:text-xl mb-8 min-h-[96px] flex items-center justify-center p-6 bg-white rounded-lg border-2 border-[#dbe0d7]" id="sentence-assembly">
                        <span class="text-[#a5b2ac]">点击下列卡片，组成句子</span>
                    </div>
                    <div class="flex flex-wrap justify-center items-center gap-3 md:gap-4 mb-8" id="word-bank"></div>
                    <div class="flex justify-center items-center mt-8 space-x-4">
                        <button id="undo-btn" class="bg-[#c3d1c4] hover:bg-[#dbe0d7] text-[#6a7c73] font-light py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">撤销上一步</button>
                        <button id="check-answer-btn" class="bg-[#c3d1c4] hover:bg-[#dbe0d7] text-[#6a7c73] font-light py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">对答案</button>
                        <button id="next-question-btn" class="bg-[#89b398] hover:bg-[#a1c4a4] text-white font-light py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">次の問題へ</button>
                    </div>
                </div>

                <div id="quiz-results-screen" class="hidden text-center bg-[#e8ebe6] p-12 rounded-xl shadow-xl border-2 border-[#dbe0d7]">
                    <h2 class="text-4xl font-light mb-4 text-[#89b398]">今日の収穫</h2>
                    <p class="text-6xl font-extralight my-8 text-[#4d5c56]"><span id="quiz-score"></span> / 10</p>
                    <p class="text-xl font-light mb-4 text-[#6a7c73]">挑戦レベル：<span id="quiz-level-display" class="font-semibold text-[#4d5c56]">N5/N4</span></p>
                    <p id="quiz-result-message" class="text-lg mb-8 text-[#6a7c73]"></p>
                    <button id="show-certificate-btn" class="bg-[#89b398] hover:bg-[#a1c4a4] text-white font-light py-4 px-10 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md">保存学习证书</button>
                    <button id="restart-quiz-btn" class="bg-[#c3d1c4] hover:bg-[#dbe0d7] text-[#6a7c73] font-light py-4 px-10 rounded-full transition-all duration-300 transform hover:scale-105 mt-4">再次挑战一组</button>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 z-50 opacity-0 hidden modal-bg">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl p-6 md:p-10 max-w-3xl w-full max-h-[90vh] overflow-y-auto transform scale-95 transition-all duration-300 modal-content">
            <div class="flex justify-end items-center mb-4">
                <button id="close-modal-btn" class="text-[#a5b2ac] hover:text-[#6a7c73] text-4xl transition-colors duration-200 leading-none">&times;</button>
            </div>
            <div id="modal-inner-content" class="prose max-w-none text-[#4d5c56]"></div>
        </div>
    </div>
    
    <div id="certificate-modal" class="modal-bg fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 z-50 hidden">
        <div id="certificate-content" class="modal-content bg-[#e8ebe6] rounded-xl shadow-2xl p-8 md:p-12 max-w-xl w-full text-center relative">
            <button id="close-certificate-btn" class="absolute top-4 right-4 text-[#a5b2ac] hover:text-[#6a7c73] text-4xl transition-colors duration-200 leading-none">&times;</button>
            <div class="certificate-border p-8">
                <h2 class="text-4xl font-light text-[#89b398] mb-2">今日学习证书</h2>
                <h3 class="text-2xl font-light text-[#6a7c73] mb-6">文法 修行完了 (<span id="cert-level-title">N5/N4</span>)</h3>
                <div class="text-left space-y-4 text-[#6a7c73] mb-8 font-light">
                    <p>本日：<span id="cert-date" class="text-[#4d5c56] font-normal"></span></p>
                    <p>言葉の森を歩みし者よ、<br>貴方の探求心と努力をここに称える。</p>
                    <p id="cert-score" class="text-[#4d5c56] font-normal text-3xl my-4"></p>
                    <p id="cert-message" class="text-[#4d5c56] text-lg italic mt-4"></p>
                </div>
                <div id="cert-errors-section" class="text-left hidden mb-8">

                    <ul id="cert-errors-list" class="list-disc list-inside space-y-1 text-[#6a7c73]"></ul>
                </div>
                <div class="text-[#a5b2ac] mt-8 font-light text-sm">
                    <p>森の主 日本孙艺珍より</p>
                </div>
            </div>
            <button id="download-cert-btn" class="bg-[#c3d1c4] hover:bg-[#dbe0d7] text-[#6a7c73] font-light py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 mt-6">想い出を形に</button>
        </div>
    </div>

            { id: 16, grammar: '～っぽい', meaning: '有点、感觉像…', nuance: '表示“虽然不是但感觉像”或“含有某种成分/倾向”。', examples: ['姉はもう50なのに、話し方が子どもっぽい。/姐姐已经50岁了，但说话方式很孩子气。'], parts: ['姉はもう50なのに', '話し方が', '子どもっぽい'], level: 'N3' },

            { id: 19, grammar: '～ようにしている', meaning: '坚持…', nuance: '表示长期坚持的习惯或努力。', examples: ['毎朝、30分ジョギングするようにしています。/我坚持每天早上慢跑30分钟。'], parts: ['毎朝', '30分', 'ジョギングするようにしています'], level: 'N3' },
            { id: 20, grammar: '～ように', meaning: '【目的】为了…', nuance: '表示为了实现前项的状态而进行后项的意志性动作。', examples: ['日本語が話せるように、毎日勉強します。/为了能说日语，每天学习。'], parts: ['日本語が話せるように', '毎日', '勉強します'], level: 'N3' },

            { id: 26, grammar: 'V意向形と思う', meaning: '我打算要…', nuance: '主语是我，向对方阐述自己的意志，多指当场产生的想法。', examples: ['今計ったら熱があったので、早く寝ようと思います。/刚刚量了下发烧了，我想要早点睡。'], parts: ['熱があったので', '早く', '寝ようと思います'], level: 'N3' },
            { id: 27, grammar: 'V意向形と思っている', meaning: '我一直想要…', nuance: '主语是我，向对方阐述自己的（已持续了一段时间的）意志。', examples: ['会社をやめようと思っています。/我一直在考虑辞职。'], parts: ['会社を', 'やめようと思っています'], level: 'N3' },
            { id: 28, grammar: 'V意向形とする', meaning: '正要、打算要…', nuance: '表示动作即将发生的瞬间。', examples: ['家を出ようとしたら、雨が降ってきた。/正要出门时，下起了雨。'], parts: ['家を', '出ようとしたら', '雨が降ってきた'], level: 'N3' },

            { id: 30, grammar: '～ばかり', meaning: '光、净、总是…', nuance: '表示净是、全是同样的东西，或者反复进行同样的动作。', examples: ['この店のお客さんは、女性ばかりですね。/这家店的客人净是女性呢。'], parts: ['この店の', 'お客さんは', '女性ばかりですね'], level: 'N3' },
            { id: 31, grammar: '～だけしか～ない', meaning: '只（有）…', nuance: '是「～だけ」的强调形式，与否定形呼应，表示强烈的限定。', examples: ['日本語だけしか話せません。/只会说日语。'], parts: ['日本語だけしか', '話せません'], level: 'N3' },

            { id: 33, grammar: '～こそ', meaning: '正是、就是…', nuance: '用于强调主语或某个部分。「～からこそ」用于强调理由。', examples: ['明日こそ、勉強するぞ！/明天才要好好学习！'], parts: ['明日こそ', '勉強するぞ'], level: 'N3' },
            { id: 34, grammar: '～に関して', meaning: '关于…', nuance: '用于引出谈论或思考的对象，是比较正式的说法。', examples: ['この問題に関して、ご意見ありませんか。/关于这个问题，您有什么意见吗？'], parts: ['この問題に関して', 'ご意見ありませんか'], level: 'N3' },
            { id: 35, grammar: '～について', meaning: '关于…', nuance: '与「～に関して」意思相近，但更常用于口语和一般性话题。', examples: ['日本の文化について勉強したい。/想学习关于日本文化的内容。'], parts: ['日本の文化について', '勉強したい'], level: 'N3' },

            { id: 37, grammar: '～によって', meaning: '通过…；因为…；根据…', nuance: '用法广泛，可表示手段方法、客观原因、依据等多种含义。', examples: ['インターネットによって、世界のニュースを知ることができる。/通过网络可以知晓世界新闻。'], parts: ['インターネットによって', '世界のニュースを', '知ることができる'], level: 'N3' },
            { id: 38, grammar: '～さ', meaning: '…的程度', nuance: '接在形容词后，将其名词化，主要表示能够计算或衡量的客观程度。', examples: ['富士山の高さは3776メートルだ。/富士山的高度是3776米。'], parts: ['富士山の', '高さは', '3776メートルだ'], level: 'N3' },
            { id: 39, grammar: '～み', meaning: '…的感觉', nuance: '接在形容词后，将其名词化，多半表示感受到的状态等抽象事物。', examples: ['彼の小説の表現には深みがない。/他的小说的表现没有深度。'], parts: ['彼の小説の表現には', '深みが', 'ない'], level: 'N3' },

            { id: 42, grammar: 'AというB', meaning: '叫做A的B', nuance: '用于介绍对方可能不知道的人或事物的具体名称。', examples: ['さっき、木村さんという人から電話がありましたよ。/刚才，有个叫木村的人打来电话了哦。'], parts: ['さっき', '木村さんという人から', '電話がありましたよ'], level: 'N3' },
            { id: 43, grammar: '～といったN', meaning: '…之类的N', nuance: '接在几个代表性例子之后，对例子进行汇总，是更正式的说法。', examples: ['この高校では、テニス、サッカー、野球といったスポーツが盛んです。/在这所高中，网球、足球、棒球之类的运动很盛行。'], parts: ['この高校では', 'テニス、サッカー、野球といったスポーツが', '盛んです'], level: 'N3' },
            { id: 44, grammar: '～というのは', meaning: '所谓的…', nuance: '用于解释词语的含义或对某事进行说明。', examples: ['PCというのは、パソコンのことです。/所谓的PC，就是个人电脑。'], parts: ['PCというのは', 'パソコンのことです'], level: 'N3' },

            { id: 46, grammar: 'AというよりB', meaning: '与其说A，不如说B', nuance: '表示比起A的说法，B的说法更贴切、更正确。', examples: ['今日は涼しいというより、寒いくらいだった。/今天与其说是凉快，不如说是冷了。'], parts: ['今日は', '涼しいというより', '寒いくらいだった'], level: 'N3' },
            { id: 47, grammar: '～というと / ～といえば', meaning: '说到、提及…', nuance: '用于引出由前项词语马上联想到的具有代表性的事物。', examples: ['日本の食べ物といったら、やっぱりお寿司だね。/说到日本的食物，那还得是寿司啊。'], parts: ['日本の食べ物といったら', 'やっぱり', 'お寿司だね'], level: 'N3' },
            { id: 48, grammar: '～といっても', meaning: '虽说…但实际上', nuance: '用于对前句叙述的事情加以修正或限定，表示实际情况与一般联想不同。', examples: ['会社を持っているといっても、社員は二人だけです。/虽说有公司，但员工只有两个人。'], parts: ['会社を持っているといっても', '社員は', '二人だけです'], level: 'N3' },
            { id: 49, grammar: '～てごらん', meaning: '试着…', nuance: '是「～てみなさい」的礼貌说法，用于上级对下级或长辈对晚辈。', examples: ['分からなかったら、先生に聞いてごらん。/要是不懂，就去问问老师看。'], parts: ['分からなかったら', '先生に', '聞いてごらん'], level: 'N3' },
            { id: 50, grammar: '～よう（に）言う', meaning: '让（某人）做…', nuance: '用于转达指示、依赖等内容，是比较中立的间接引用。', examples: ['妻に、家では掃除をするように言われています。/妻子让我（说）在家要打扫卫生。'], parts: ['妻に', '家では', '掃除をするように', '言われています'], level: 'N3' },
            { id: 51, grammar: '～と（言われる）', meaning: '被命令做…', nuance: '用于转达命令或禁止的内容。', examples: ['医者に酒を飲むなと言われた。/医生叫我别喝酒。'], parts: ['医者に', '酒を飲むなと', '言われた'], level: 'N3' },
            { id: 52, grammar: '～てくれと（頼まれる）', meaning: '被请求做…', nuance: '用于转达请求的内容。', examples: ['友達に田中さんの電話番号を教えてくれと頼まれた。/朋友拜托我告诉他田中先生的电话号码。'], parts: ['友達に', '田中さんの電話番号を', '教えてくれと頼まれた'], level: 'N3' },
            { id: 53, grammar: '～ても', meaning: '即使…也…', nuance: '表示让步转折，即在A的条件下，发生了与通常预想相反的B情况。', examples: ['雨が降っても、試合は中止しません。/即使下雨，比赛也不会中止。'], parts: ['雨が降っても', '試合は', '中止しません'], level: 'N3' },
            { id: 54, grammar: 'どんなに/いくら～ても', meaning: '无论…都…', nuance: '与疑问词搭配，强调即使程度再高，结果也不会改变。', examples: ['私は、いくらお酒を飲んでも、顔色が変わらない。/我无论喝多少酒，脸色都不会变。'], parts: ['私は', 'いくらお酒を飲んでも', '顔色が', '変わらない'], level: 'N3' },
            { id: 55, grammar: '～ず（に）', meaning: '不…而…', nuance: '是「～ないで」的书面语。表示不做前项而做后项。', examples: ['エレベーターに乗らずに、階段を使います。/不坐电梯，走楼梯。'], parts: ['エレベーターに乗らずに', '階段を', '使います'], level: 'N3' },
            { id: 56, grammar: '～なくて', meaning: '因为不…', nuance: '可以表示原因、理由。', examples: ['旅行に行けなくて、残念です。/因为没能去成旅行，很遗憾。'], parts: ['旅行に行けなくて', '残念です'], level: 'N3' },
            { id: 57, grammar: '～として', meaning: '作为…，以…的身份', nuance: '表示以某种立场、资格、名义等做某事。', examples: ['彼は外国人だが、日本代表として試合に出る。/他虽然是外国人，但是作为日本代表出场比赛。'], parts: ['彼は外国人だが', '日本代表として', '試合に出る'], level: 'N3' },

            { id: 60, grammar: '～としたら', meaning: '假设…的话', nuance: '表示强烈的假定。用于提出假设，后项多为分析、推测。', examples: ['明日世界が終わるとしたら、何をしますか？/如果明天世界末日，你会做什么？'], parts: ['明日世界が終わるとしたら', '何をしますか'], level: 'N3' },
            { id: 61, grammar: '～つもりだった', meaning: '原本打算…（但…）', nuance: '表示过去的计划或意图，但实际上并没能实现。', examples: ['来年、イギリスに留学するつもりでしたが、お金がないので、留学を諦めました。/我本来打算明年去英国留学，但因为没钱就放弃了。'], parts: ['イギリスに', '留学するつもりでしたが', 'お金がないので', '諦めました'], level: 'N3' },
            { id: 62, grammar: '～はずだ', meaning: '应该…', nuance: '表示说话人根据某种依据做出的很有把握的推测。', examples: ['田中さんは今旅行中だから、家にいないはずだ。/田中先生现在正在旅行，所以应该不在家。'], parts: ['田中さんは今旅行中だから', '家に', 'いないはずだ'], level: 'N3' },
            { id: 63, grammar: '～はずがない', meaning: '不可能…', nuance: '表示强烈的否定，认为完全没有那种可能性。', examples: ['まじめな田中さんが無断で休むはずがない。/认真的田中先生不可能无故缺勤。'], parts: ['まじめな田中さんが', '無断で休むはずがない'], level: 'N3' },
            { id: 64, grammar: '～べきだ', meaning: '应该…', nuance: '表示从社会常识或道理上讲，做某事是当然的、正确的。', examples: ['学生はしっかり勉強するべきだ。/学生应该好好学习。'], parts: ['学生は', 'しっかり', '勉強するべきだ'], level: 'N3' },

            { id: 123, grammar: 'だけど', meaning: '但是、可是', nuance: '作为接续词，表示转折关系。是「ですが」的口语说法。', examples: ['旅行に行きたい。だけど、行けない。/想去旅行，但是去不了。'], parts: ['旅行に行きたい', 'だけど', '行けない'], level: 'N3' },
            { id: 124, grammar: 'ですから', meaning: '所以', nuance: '作为接续词，表示因果关系。是「だから」的郑重说法。', examples: ['天気予報では午後から雨だそうです。ですから、傘を持っていったほうがいいですよ。/天气预报说下午有雨，所以最好带上伞。'], parts: ['雨だそうです', 'ですから', '傘を持っていったほうがいいですよ'], level: 'N3' },

            }
        
            function startQuiz() {
                const availableData = allGrammarData.filter(item => item.level === selectedLevel && item.parts && item.parts.length > 0 && Array.isArray(item.examples) && item.examples.length > 0);
                if (availableData.length === 0) {
                     alert(`【${selectedLevel}】文法データが不足しています。クイズを開始できません。`);
                     return;
                }

                const shuffled = [...availableData].sort(() => 0.5 - Math.random());
                const questionCount = Math.min(10, shuffled.length);

                currentQuizState = {
                    level: selectedLevel,
                    questions: shuffled.slice(0, questionCount),
                    currentQuestionIndex: 0,
                    score: 0,
                    userAnswer: [],
                    incorrect: []
                };

                quizStartScreen.classList.add('hidden');
                quizResultsScreen.classList.add('hidden');
                quizQuestionScreen.classList.remove('hidden');
                displayQuestion();
            }
        
            function displayQuestion() {
                const state = currentQuizState;
                if (state.currentQuestionIndex >= state.questions.length) {
                    showResults();
                    return;
                }
        
                const questionData = state.questions[state.currentQuestionIndex];
                const parts = questionData.parts;
                
                state.userAnswer = [];
                state.correctAnswer = parts;
                state.currentExample = questionData.examples[0]; 
                
                const shuffledParts = [...parts].sort(() => 0.5 - Math.random());
                selectedBlocks = [];
                
                document.getElementById('question-number').textContent = `${state.currentQuestionIndex + 1}/${state.questions.length}`;
                sentenceAssemblyEl.innerHTML = `<span class="text-[#a5b2ac]">ここに言葉を並べてみましょう</span>`;
                wordBankEl.innerHTML = '';
                shuffledParts.forEach((part, index) => {
                    const block = document.createElement('button');
                    block.className = 'word-block bg-[#c3d1c4] text-[#6a7c73] font-light py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105';
                    block.textContent = part;
                    block.dataset.originalIndex = index;
                    block.addEventListener('click', () => assembleSentence(block, part));
                    wordBankEl.appendChild(block);
                });

                quizFeedbackEl.textContent = '';
                checkAnswerBtn.classList.remove('hidden', 'bg-[#89b398]', 'hover:bg-[#a1c4a4]', 'text-white');
                checkAnswerBtn.classList.add('bg-[#c3d1c4]', 'hover:bg-[#dbe0d7]', 'text-[#6a7c73]');
                nextQuestionBtn.classList.add('hidden');
                undoBtn.classList.remove('hidden');
                
                const progress = ((state.currentQuestionIndex) / state.questions.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                sentenceAssemblyEl.classList.remove('correct-order');
            }
            
            function assembleSentence(block, part) {
                const state = currentQuizState;
                if (state.userAnswer.length === 0) {
                    sentenceAssemblyEl.innerHTML = '';
                    sentenceAssemblyEl.classList.remove('text-[#a5b2ac]');
                }
                
                const assembledBlock = document.createElement('span');
                assembledBlock.className = 'py-2 px-3 m-1 bg-[#dbe0d7] text-[#4d5c56] rounded-full font-light';
                assembledBlock.textContent = part;
                sentenceAssemblyEl.appendChild(assembledBlock);
                
                state.userAnswer.push(part);
                selectedBlocks.push(block);
                block.classList.add('selected');

                if (state.userAnswer.length === state.correctAnswer.length) {
                    checkAnswerBtn.classList.add('bg-[#89b398]', 'hover:bg-[#a1c4a4]', 'text-white');
                    checkAnswerBtn.classList.remove('bg-[#c3d1c4]', 'hover:bg-[#dbe0d7]', 'text-[#6a7c73]');
                }
            }

            function undoLastAction() {
                const state = currentQuizState;
                if (state.userAnswer.length > 0) {
                    state.userAnswer.pop();
                    const lastBlock = selectedBlocks.pop();
                    sentenceAssemblyEl.removeChild(sentenceAssemblyEl.lastChild);
                    if (lastBlock) lastBlock.classList.remove('selected');
                    
                    if (state.userAnswer.length === 0) {
                        sentenceAssemblyEl.innerHTML = `<span class="text-[#a5b2ac]">ここに言葉を並べてみましょう</span>`;
                    }
                    
                    checkAnswerBtn.classList.remove('bg-[#89b398]', 'hover:bg-[#a1c4a4]', 'text-white');
                    checkAnswerBtn.classList.add('bg-[#c3d1c4]', 'hover:bg-[#dbe0d7]', 'text-[#6a7c73]');
                }
            }
            
            function checkAnswer() {
                const state = currentQuizState;
                const feedbackEl = quizFeedbackEl;
                if (state.userAnswer.length !== state.correctAnswer.length) {
                    feedbackEl.textContent = '語句が足りません。';
                    feedbackEl.className = 'text-xl font-light text-[#cc9999]';
                    return;
                }

                const isCorrect = JSON.stringify(state.userAnswer) === JSON.stringify(state.correctAnswer);
                if (isCorrect) {
                    state.score++;
                    feedbackEl.textContent = '正解！';
                    feedbackEl.className = 'text-xl font-light text-[#89b398]';
                    sentenceAssemblyEl.classList.add('correct-order');
                } else {
                    feedbackEl.textContent = '不正解';
                    feedbackEl.className = 'text-xl font-light text-[#cc9999]';
                    state.incorrect.push(state.questions[state.currentQuestionIndex]);
                }
                
                const [ja, zh] = state.currentExample.split('/');
                const correctSentence = state.correctAnswer.join('');

                sentenceAssemblyEl.innerHTML = `
                    <p class="text-[#4d5c56] text-lg font-normal">正解: ${correctSentence}</p>
                    <p class="text-[#a5b2ac] text-sm mt-1">${zh || ''}</p>
                    <p class="text-[#89b398] text-sm mt-2 font-normal">文法：${state.questions[state.currentQuestionIndex].grammar}</p>
                `;
                wordBankEl.innerHTML = '';
        
                checkAnswerBtn.classList.add('hidden');
                nextQuestionBtn.classList.remove('hidden');
                undoBtn.classList.add('hidden');
            }
            
            function nextQuestion() {
                currentQuizState.currentQuestionIndex++;
                displayQuestion();
            }
        
            function showResults() {
                const state = currentQuizState;
                document.getElementById('progress-bar').style.width = '100%';
                quizQuestionScreen.classList.add('hidden');
                quizResultsScreen.classList.remove('hidden');
                
                document.getElementById('quiz-score').textContent = `${state.score} / ${state.questions.length}`;
                quizLevelDisplay.textContent = state.level;
                
                const messageEl = document.getElementById('quiz-result-message');
                const scoreRatio = state.score / state.questions.length;
                if (scoreRatio === 1) {
                    messageEl.textContent = '完璧ですね！文法という大樹を、見事に育て上げました。';
                } else if (scoreRatio >= 0.7) {
                    messageEl.textContent = '素晴らしい成績です！着実に言葉の森を歩んでいますね。';
                } else if (scoreRatio >= 0.4) {
                    messageEl.textContent = 'よく頑張りました。間違えた道も、学びの糧となります。';
                } else {
                    messageEl.textContent = '道はまだ遠いですが、一歩一歩、確実に進んでいきましょう。';
                }
            }

            function showCertificate() {
                const state = currentQuizState;
                certificateModal.classList.remove('hidden');
                
                const today = new Date();
                document.getElementById('cert-date').textContent = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
                document.getElementById('cert-score').textContent = `${state.score} / ${state.questions.length} 正解`;
                document.getElementById('cert-level-title').textContent = state.level;

                const messageEl = document.getElementById('cert-message');
                const scoreRatio = state.score / state.questions.length;
                if (scoreRatio === 1) messageEl.textContent = '全問正解！言葉の森に、あなたの名前が刻まれました。';
                else if (scoreRatio >= 0.7) messageEl.textContent = '言葉の木は、着実に根を張っています。';
                else if (scoreRatio >= 0.4) messageEl.textContent = 'あなたの努力は、森の恵みとして実を結びます。';
                else messageEl.textContent = '雨上がりの森のように、希望はそこにあります。';
                
                const errorsListEl = document.getElementById('cert-errors-list');
                errorsListEl.innerHTML = '';
                if (state.incorrect.length > 0) {
                    document.getElementById('cert-errors-section').classList.remove('hidden');
                    const uniqueErrors = [...new Map(state.incorrect.map(item => [item.grammar, item])).values()];
                    uniqueErrors.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'text-[#6a7c73] font-light';
                        li.textContent = `「${item.grammar}」`;
                        errorsListEl.appendChild(li);
                    });
                } else {
                    document.getElementById('cert-errors-section').classList.add('hidden');
                }
            }

            function downloadCertificate() {
                const content = document.getElementById('certificate-content');
                html2canvas(content, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `${currentQuizState.level}_文法の勲章.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
            
            navLibrary.addEventListener('click', () => showSection('library'));
            navQuiz.addEventListener('click', () => showSection('quiz'));
            searchInput.addEventListener('input', (e) => renderGrammarCards(e.target.value));
            startQuizBtn.addEventListener('click', startQuiz);
            restartQuizBtn.addEventListener('click', startQuiz);
            undoBtn.addEventListener('click', undoLastAction);
            checkAnswerBtn.addEventListener('click', checkAnswer);
            nextQuestionBtn.addEventListener('click', nextQuestion);
            showCertificateBtn.addEventListener('click', showCertificate);
            closeModalBtn.addEventListener('click', () => closeModal(modalContainer));
            closeCertificateBtn.addEventListener('click', () => closeModal(certificateModal));
            downloadCertBtn.addEventListener('click', downloadCertificate);
            modalContainer.addEventListener('click', (e) => { if (e.target === modalContainer) closeModal(modalContainer); });
            certificateModal.addEventListener('click', (e) => { if (e.target === certificateModal) closeModal(certificateModal); });
            levelBtns.forEach(btn => {
                btn.addEventListener('click', () => selectLevel(btn.dataset.level));
            });
            
            selectLevel('N5/N4');
        });
    </script>
</body>
